<div class="contact-form form">
    <div class="container">
        <div class="form__descr">
            <h2 class="form__title">Contact Us</h2>
            <div class="sub-text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna
            </div>
        </div>
        <form action="#" class="form__contact">
            <div class="form__row">
                <div class="form__input-wrapper">
                    <input autocomplete="off" id="name" type="text" name="name" data-error="Ошибка" data-value="Ошибка"
                        class="form__input" placeholder="First Name">
                </div>
                <div class="form__input-wrapper">
                    <input autocomplete="off" id="name_2" type="text" name="second_name" data-error="Ошибка"
                        data-value="Ошибка" class="form__input" placeholder="Last Name">
                </div>
            </div>
            <div class="form__row">
                <div class="form__input-wrapper">
                    <input autocomplete="off" type="email" name="email" data-error="Ошибка" data-value="Ошибка"
                        class="form__input" placeholder="Email">
                </div>
                <div class="form__input-wrapper">
                    <input autocomplete="off" type="tel" name="phone" data-error="Ошибка" data-value="Ошибка"
                        class="form__input" placeholder="Phone">
                </div>
            </div>
            <textarea cols="30" rows="10" placeholder="Message"></textarea>
            <div class="form__submit">
                <label class="form__checkbox checkbox">
                    <input data-error="Ошибка" class="checkbox__input" type="checkbox" value="1" name="form[]">
                    <span class="checkbox__text"><span>subscribe to the newsletter</span></span>
                </label>
                <button type="submit" class="form__btn btn btn-green">Send</button>
            </div>
        </form>
    </div>
</div>
